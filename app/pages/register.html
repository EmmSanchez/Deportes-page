<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/app/public/styles.css">
    <script src="register.js" defer></script>
</head>

<body>
    <nav class="nav">
        <h1 class="nav__title">Los Mejores Deportistas de México</h1>
        <ul class="nav__menu">
            <li><a href="/index.html" class="link">Inicio</a></li>
            <li><a href="/deportes.html" class="link">Deportes</a></li>
            <li><a href="/contacto.html" class="link">Contacto</a></li>
            <li><a href="app/pages/login.html" class="link-active">Iniciar Sesión</a></li>
        </ul>
    </nav>
    <main>
        <div class="form-container">
            <h1>Crear cuenta</h1>
            <p>Crea tu cuenta para entrar al área de administración.</p>
            <form id="register-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" placeholder="Correo electrónico">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar sesión</button>
                <p class="error escondido">Error al registrarse</p>
            </form>
            <p>¿Ya estás registrado? - <a href="./login.html">Iniciar Sesión</a></p>
        </div>
    </main>
</body>

</html>
