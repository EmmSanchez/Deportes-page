<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/app/public/styles.css">
    <script src="login.js" defer></script>
</head>

<body>
    <nav class="nav">
        <h1 class="nav__title">Los Mejores Deportistas de México</h1>
        <ul class="nav__menu">
            <li><a href="/index.html" class="link">Inicio</a></li>
            <li><a href="/deportes.html" class="link">Deportes</a></li>
            <li><a href="/contacto.html" class="link">Contacto</a></li>
            <li><a href="app/pages/login.html" class="link-active">Iniciar Sesión</a></li>
        </ul>
    </nav>

    <main>
        <div class="form-container">
            <h1>Iniciar sesión</h1>
            <p>Ingresá tus credenciales para acceder al área de administración.</p>
            <form id="login-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar sesión</button>
                <p class="error escondido">Error al iniciar sesión</p>
            </form>
            <p>¿No tienes una cuenta? - <a href="./register.html">Registrate</a></p>
        </div>
    </main>
</body>

</html>
